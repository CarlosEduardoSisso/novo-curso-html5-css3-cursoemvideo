<body>
    <h1>Teste de Semântica</h1>
    <h2>Destaques das palavras</h2>
    <p>Aqui está um <b>trecho destacado com uma tag &quot;b&quot;</b>. Esta tag, porém, é não-semântica, porque não possui qualquer significado.</p>
    <p>Já aqui está um <strong>trecho destacado com uma tag &quot;strong&quot;</strong>. Esta sim é uma tag semântica porque possui significado.</p>
