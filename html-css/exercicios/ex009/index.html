<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas e Não Ordenadas</title>
</head>
<body>
    <h1>Trabalhando Com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="1"> <!--Parâmetros para mudar a formatação ("1", "A", "a", "I" e "i")--> 
        <li>Acordar</li>
        <li>Arrumar a cama</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Estudar</li>
    </ol>
    <h2>Listas Não-Ordenadas</h2>
    <ul type="disc"> <!--Parâmetros para mudar a formatação ("disc", "circle" e "square")-->
        <li>Esta lista</li>
        <li>Não precisa</li>
        <li>Necessariamente</li>
        <li>Ter uma ordem</li>
        <li>Específica</li>
    </ul>
</body>
</html>
